                    <li>
                        <i class="fas fa-user"></i>

                    </li>
                    <li>
                        <i class="fas fa-balance-scale"></i>

                </ul>
            </div>
        </div>
        <main>
            <header>
                
                    <i class="fa fa-bars"></i> 
               
                <a href="../index.html">
                    <i class="fas fa-sign-out-alt"></i> SAIR
                </a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Dashboard</h2>
                </div>
                <div class="dashboard-content">
                    <div class="dashboard-flex-parent">
                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-weith">
                                    <i class="fas fa-dumbbell"></i>
                                </div>
                                <div class="value">
                                    80kg
                                </div>
                                <div class="type">
                                    peso
                                </div>
                                <div class="box-value-porcentual box-value-weigth">
                                    <i class="fas fa-arrow-up"></i>
                                    <span>10%</span>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-pressure">
                                    <i class="fas fa-heartbeat"></i>
                                </div>
                                <div class="value">
                                    23mhmc
                                </div>
                                <div class="type">
                                    Pressão Arterial
                                </div>
                                <div class="box-value-porcentual box-value-pressure">
                                    <i class="fas fa-arrow-up"></i>
                                    <span>10%</span>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-box">
                            <div class="dashboard-box-wrapper">
                                <div class="box-icon box-imc">
                                    <i class="fas fa-calculator"></i>
                                </div>
                                <div class="value">
                                    23,2
                                </div>
                                <div class="type">
                                    imc

                                <div class="box-value-porcentual box-value-imc">

                                <div class="box-icon box-workout">
                                    <i class="fas fa-biking"></i>
                                </div>
                                <div class="value">
                                    bicicleta
                                </div>
                                <div class="type">
                                    atividade física
                                </div>
                                <div class="box-value-porcentual box-value-workout">
                                    <i <i class="far fa-clock"></i>
                                    <span>24/12/2021</span>
                                </div>
                            </div>
                        </div>
