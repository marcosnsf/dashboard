<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    </head>
    <body>
         
        <div class="register-parent">
           <div class="register">
               <div class="register-title">
                   <img src="../img/banner.png" alt="">
                   <h2>Health Trick</h2>
               </div>
            <form>
                <div class="form-group">
                    <label for="name">Nome </label>
                    <input type="text" class="form-control" id="name"  placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="text" class="form-control" id="idade" placeholder="idade">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select class="form-control" id="genero">
                      <option>Masculino</option>
                      <option>Feminino</option>
                      <option>Não quero dizer</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="email">Email </label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="coloque seu email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button type="submit" class="btn" onclick="register()">Cadastrar</button>
            </form>
           </div> 
        </div>
        
        <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
        <script>
            function register(){
                window.location.href = '/index.html';
                event.preventDefault();
            }
        </script>
      
    </body>
</html>
